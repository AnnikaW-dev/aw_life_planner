{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Edit Entry
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">
                    Update Entry
                </button>
                <a href="{% url 'diary:view_entry' entry.id %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>
{% endblock %}
