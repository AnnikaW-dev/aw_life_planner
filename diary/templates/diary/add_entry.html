{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Entry{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Add Entry</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Entry</button>
                <a href="{% url 'diary:diary_home' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
