{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
