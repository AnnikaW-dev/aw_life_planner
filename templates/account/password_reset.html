{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - AW Life Planner{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-0">Reset Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
            </form>
            <hr>
            <p class="text-center mb-0">Remember your password? <a href="{% url 'account_login' %}">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
