{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Cleaning Task{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2>✏️ Edit Cleaning Task</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'modules:cleaning_schedule' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">💾 Update Task</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
